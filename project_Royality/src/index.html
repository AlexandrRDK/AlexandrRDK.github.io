<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Royality</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="logo">
    </header>
    <section class="main">
        <div class="container">
            <div class="main__header"><span class="bold">Royality</span> - сервис оказания самых разных услуг в наивысшем <span class="underline">качестве.</span></div>
            <div class="social">
                <div class="social-item">
                    <img src="icons/socials/telegram.png" alt="telegram">
                    <a href="#" class="social__link" id="telegram">t.me/Royality</a>
                </div>
                <div class="social-item">
                    <img src="icons/socials/vk.png" alt="vk">
                    <a href="#" class="social__link" id="vk">vk.com/Royality</a>
                </div>
                <div class="social-item">
                    <img src="icons/socials/playerok.png" alt="playerok" class="playerok">
                    <a href="#" class="social__link" id="playerok">Playerok.net</a>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
